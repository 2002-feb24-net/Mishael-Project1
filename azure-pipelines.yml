# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    cd POne
    dotnet build
    cd ..
  displayName: 'attempt build'

- script: |
    cd POne
    dotnet test
    cd ..
  displayName: test build

